name: scream_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  permission_handler: ^11.3.1
  another_audio_recorder: ^1.1.0
  audioplayers: ^6.0.0
  path_provider: ^2.1.5
  file: ^7.0.0
  circular_countdown_timer: ^0.2.3
  shared_preferences: ^2.5.3
  syncfusion_flutter_gauges: ^30.2.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  dio: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Pathway Gothic One
      fonts:
        - asset: assets/fonts/PathwayGothicOne-Regular.ttf
    - family: Cookie Crumble
      fonts:
        - asset: assets/fonts/CookieCrumble.otf
    - family: Bubble Garden
      fonts:
        - asset: assets/fonts/BubbleGarden.ttf
    - family: Passion One
      fonts:
        - asset: assets/fonts/PassionOne-Regular.ttf
        - asset: assets/fonts/PassionOne-Bold.ttf
          weight: 700
        - asset: assets/fonts/PassionOne-Black.ttf
          weight: 900
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
